<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW-1 BasicJS</title>
    <link rel="stylesheet" href="./css/main.css" />

    <!-- 
      1. Inline JS в head 
      <script>
        console.log("Привіт з inline скрипту в head!");
      </script>
    -->

    <!-- 
      2. Зовнішній файл JS з defer
      <script src="./js/main_defer.js" defer></script>
    -->

    <!-- 
      3. Зовнішній файл JS з async 
      <script src="./js/main_async.js" async></script>
    -->
  </head>
  <body>
    <header>
      <h1>Домашнє завдання JS</h1>
    </header>

    <!-- 4. Inline JS в елементі -->
    <button onclick="alert('Привіт!')">Натисни мене</button>

    <button id="greetBtn">Запустити тест</button>

    <footer></footer>

    <!-- 5. Inline JS в body -->
    <!--
    <script>
      console.log("Привіт з inline скрипту в body!");
    </script>
    -->

    <!-- 6. Зовнішній JS перед закриваючим тегом body -->
    <script src="./js/main.js"></script>
  </body>
</html>
